<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat App - Signup</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Signup</h2>
            <div id="alert" class="alert alert-danger d-none"></div>
            <form id="signupForm">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
                </div>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
            <p class="mt-3 text-center">Already have an Account? - Login here <a href="login.html"></a></p>
        </div>

        <!-- JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function(){
                $('#signupForm').on('submit', function(e){
                    e.preventDefault();

                    const data = {
                        username: $('#username').val().trim(),
                        firstname: $('#firstname').val().trim(),
                        lastname: $('#lastname').val().trim(),
                        password: $('#password').val().trim(),
                    };

                    $.ajax({
                        url: 'http://localhost:5000/api/auth/signup',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(response){
                            window.location.href = 'login.html';
                        },
                        error: function(xhr){
                            $('#alert').removeClass('d-none').text(xhr.responseJSON.message || 'Signup failed, please try again.');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
